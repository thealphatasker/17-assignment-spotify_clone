<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- NavBar -->

    <nav>
      <div class="left-half">
        <div class="logo"><i class="fa-brands fa-spotify"></i></div>
        <div class="home-icon"><i class="fa-solid fa-house"></i></div>
        <div class="search-bar">
          <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
          <input type="text" class="input-box" placeholder="What do you want to play?"/>
          <div class="browse"><i class="fa-solid fa-folder-open"></i></div>
        </div>
          
        </div>
      </div>
      <div class="right-half">
        <div class="right-half-p1">
        <p class="nav-text">Premium</p>
        <p class="nav-text">Support</p>
        <p class="nav-text">Download</p>

        </div>
        <div class="right-half-p2">
          <div class="nav-text"><i class="fa-regular fa-circle-down"></i> Install App</div>
          <div class="nav-text">Sign up</div>
          <button class="login-btn">Log in</button>
        </div>
      </div>
    </nav>

    <!-- Main - left part -->
     <div class="main">
      <div class="main-left-part">
        <div class="library">
          <p>Your library</p>
          <div>+</div>
        </div>
        <div class="box-container">
          <div class="box">
            <h4>Create your first playlist</h4>
            <p>It's easy we'll help you</p>
            <button>Create playlist</button>
          </div>
          <div class="box">
            <div class="box">
            <h4>Let's find some podcast to follow</h4>
            <p>We'll keep you updated on new updates</p>
            <button>Browse Podcasts</button>
          </div>
          </div>
        </div>
      </div>
      <div class="main-right-part">
        
      </div>
     </div>


  </body>
</html>
